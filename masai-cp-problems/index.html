<!DOCTYPE html>
<html>
  <head>
    <title>Calculator</title>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <input placeholder="Height" type="number" id="height" />
    <input placeholder="Weight" type="number" id="weight" />
    <button id="calculate" onclick="bmiFun()">Calculate</button>
    <h1>
      Your BMI is:- <span id="bmi"></span>, that means you are
      <span id="status"></span>
    </h1>
  </body>
  <script>
    function bmiFun() {
      let height = document.getElementById("height").value;
      let weight = document.getElementById("weight").value;
      let bag = "";
      let bmi = (weight / Math.pow(height, 2)).toFixed(1);

      if (bmi < 18.5) {
        bag = "UnderWeight";
      } else if (bmi >= 18.5 && bmi <= 24.9) {
        bag = "Normal Weight";
      } else if (bmi >= 25 && bmi <= 29.9) {
        bag = "Overweight";
      } else if (bmi >= 30) {
        bag = "Obese";
      }
      document.getElementById("bmi").innerText = bmi;
      document.getElementById("status").innerText = bag;
    }
  </script>
</html>
<!-- bmi < 18.5 -> UnderWeight.
bmi >= 18.5 && bmi <= 24.9 -> Normal Weight.
bmi >= 25 && bmi <= 29.9 -> Overweight.
bmi >= 30 -> Obese. -->
